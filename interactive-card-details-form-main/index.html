<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <section class="principal-container">
    <div class="first-container">
      <div class="front-card-container-img">
        <img src="images/card-logo.svg" alt="icon of the credit card">
        <p class="front-card-number">0000 0000 0000 0000</p>
        <div class="name-and-date">
          <p class="card-name">Name Surname</p>
          <p class="card-date"><span class="month">00</span>/<span class="year">00</span></p>          
        </div>
      </div>
      <div class="back-card-container-img">
        <div class="back-card-info-img">
          <p class="back-card-number">000</p>
        </div>
      </div>
    </div>



    <div class="second-container">
      <form class="form" onsubmit="return false;">
        <label for="name">CARDHOLDER NAME</label>
        <input type="text" id="name-person" name="name" placeholder="Pepe Argento..." required>
        <p id="mensajeErrorNombre" style="font-size: 0.7em; padding: 0px; margin: 3px 0px 0px 0px; color: orangered;"></p>
        <br>
    
        <label for="card">CARD NUMBER:</label>
        <input type="text" id="large-number-card" name="card" placeholder="1234 5678 9012 3456" required>
        <p id="mensajeErrorNumeroLargo" style="font-size: 0.7em; padding: 0px; margin: 3px 0px 0px 0px; color: orangered;"></p>
        <br>

        
        <div class="container-label-form">
          <label>EXP. DATE(MM/YY)</label>
          <label for="password" style="margin-left: 30px;">CVC</label>
        </div>

        <div class="date-container">
          <input class="month-form" type="text" id="month-person" name="month" placeholder="MM" required>
          <p id="mensajeErrorMes" style="font-size: 0.7em; padding: 0px; margin: 3px 0px 0px 0px; color: orangered;"></p>
          <input class="year-form" type="text" id="year-person" name="year" placeholder="AA" required>
          <p id="mensajeErrorAño" style="font-size: 0.7em; padding: 0px; margin: 3px 0px 0px 0px; color: orangered;"></p>
          <input class="CVC-form" type="password" id="password-card" name="password" placeholder="CVC" required>
          <p id="mensajeErrorNumeroTrasero" style="font-size: 0.7em; padding: 0px; margin: 3px 0px 0px 0px; color: orangered;"></p>
        </div>
        <br>


        <input class="btn-send-form" type="submit" value="Confirm">
      </form>



      <div class="container-form-completed">
        <img src="images/icon-complete.svg" alt="completed icon">
        <h2>Thank You!</h2>
        <p>We've added your card details</p>
        <button>Continue</button>
      </div>
    </div>


    <!-- 0000 0000 0000 0000
    Jane Appleseed
    00/00
  
    000
  
    Cardholder Name
    e.g. Jane Appleseed
  
    Card Number
    e.g. 1234 5678 9123 0000
  
    Exp. Date (MM/YY)
    MM
    YY
  
    CVC
    e.g. 123
  
    Confirm -->

    <!-- Completed state start -->
    <!-- Thank you!
    We've added your card details
    Continue -->
  </section>

  </div> -->

  <script src="script.js"></script>
</body>
</html>
